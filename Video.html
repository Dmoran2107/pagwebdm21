  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -200px; 
      width: 200px;
      height: 100%;
      background-color: #111;
      overflow-x: hidden;
      transition: left 0.3s;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="hover-zone"></div>


   <div class="sidebar" id="sidebar">
    <a href="Inicio.html">Inicio</a>
    <a href="Notas.html">Notas de Parciales</a>
    <a href="HojaVida.html">Hoja de Vida</a>
    <a href="Galeria.html">Galeria de Imagenes</a>
    <a href="Video.html">Video</a>
    <a href="Videojuego.html">Videojuego JavaScript</a>
    <a href="Manual.html">Manual Tecnico</a>
  </div>


 
  <div class="main" id="main">
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');
    const hoverZone = document.querySelector('.hover-zone');


    hoverZone.addEventListener('mouseenter', () => {
      sidebar.style.left = '0';
      main.style.marginLeft = '200px';
    });


    sidebar.addEventListener('mouseleave', () => {
      sidebar.style.left = '-200px';
      main.style.marginLeft = '0';
    });
  </script>
  </style>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .video-frame {
      width: 640px;
      height: 360px;
      border: 10px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="video-frame">
    <video controls>
      <source src="videoumg.mp4" type="video/mp4">
      
    </video>
  </div>
</body>
